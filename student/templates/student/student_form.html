{% extends 'base.html' %}
{% block contect %}
{% if messages %}
    <div class="col-lg-3 color03">
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
{% endif %}
{% if perms.college.change_student %}

<div class="pt-5">
<div class="container p-5">


<form method="post" class="form-group fa-border">  
    {% csrf_token %}  
    {{ form.as_p }}  
    <input type="submit" value="Save">  
</form>  
{% else %}
<a name="" id="" class="btn btn-primary" href="/" role="button">Back</a>
{% endif %}
</div>
</div>
{% endblock %}
